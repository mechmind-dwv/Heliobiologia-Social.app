[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -p no:launch_testing  # ⬅️ DESACTIVAR PLUGIN DE ROS
markers =
    slow: marks tests as slow
    integration: integration tests
    functional: functional tests
    unit: unit tests
